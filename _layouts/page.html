---
layout: default
---

<!-- page title -->
<section class="page-title bg-cover bg-image position-relative {{page.class}}">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white">{{ page.title }}</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  {% for img in site.data.design.illustrations %}
    <img src="{{ img | relative_url }}" alt="illustrations" class="bg-shape-{{ forloop.index | plus: 1}}">
  {% endfor %}
</section>
<!-- /page title -->

{{ content }}
