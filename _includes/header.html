<header class="navigation fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand h3" href="{{ site.baseurl }}/">
      {% if site.data.settings.logo %}
        <img src="{{ site.data.settings.logo | absolute_url }}" alt="{{ site.data.settings.title }}">
        {% else if %}
        <h3 class="text-white">{{site.data.settings.title}}</h3>
      {% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav ms-auto">
        {% for link in site.data.settings.menu %}
        {% assign pageId = page.url | remove: '.html' %}
        <li class="nav-item {{ pageId | remove: '/' }}{% if link.link == pageId %} active{% endif %}">
            <a class="nav-link" href="{{ link.link }}"{% if link.link == pageId %} aria-current="page"{% endif %}>{{ link.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
