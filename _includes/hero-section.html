<!-- hero area -->
<section class="hero-area bg-primary" id="parallax">
  <div class="container">
    <div class="row">
      <div class="col-lg-11 mx-auto">
        <h1 class="text-white">{{ site.data.settings.baseline }}</h1>
      </div>
    </div>
  </div>
  {% for shape in site.data.design.shapes %}
    {% assign idx = forloop.index | prepend: 'l' %}
    {% if forloop.first != true %}
    <div class="layer" id="{{ idx }}">
      <img src="{{ shape | relative_url }}" alt="bg-shape">
    </div>
    {% endif %}
  {% endfor %}
  <!-- social icon -->
  <ul class="list-unstyled ml-5 mt-3 position-relative zindex-1">
    {% for social in site.data.settings.social %}
    <li class="mb-3"><a class="text-white" href="{{ social.link }}"><i class="{{ social.icon }}"></i></a></li>
    {% endfor %}
  </ul>
  <!-- /social icon -->
</section>
<!-- /hero area -->
