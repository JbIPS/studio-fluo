<!-- about -->
<section class="section">
  <div class="container">
    {% assign about = site.pages | where: "url", "/about.html" | first %}
    <div class="row">
      <div class="col-lg-10 mx-auto text-center">
        {% assign excerpt = about.content | newline_to_br  | strip_newlines | split: "<br />" | first %}
        <p class="font-secondary paragraph-lg text-dark">{{ excerpt | remove: "<p>" | remove: "</p>"}}</p>
        <a href="{{ about.url }}" class="btn btn-transparent">{{ about.button }}</a>
      </div>
    </div>
  </div>
</section>
<!-- /about -->
