<section class="position-relative education bg-image mt-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.education }}</h2>
      </div>
      {% for education in site.education %}
      <div class="col-lg-6 col-md-6 mb-80">
        <div class="d-flex">
          <div class="mr-lg-5 mr-3">
            <i class="ti-medall icon icon-light icon-bg bg-white shadow rounded-circle d-block"></i>
          </div>
          <div>
            <p class="text-dark mb-1">{{ education.year }}</p>
            <h3>{{ education.title }}</h3>
            <p class="mb-0 text-light">{{ education.organization }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
