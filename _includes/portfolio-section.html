<section class="mt-5 mb-4">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">{{ site.data.settings.portfolio }}</h2>
      </div>
    </div>
    <div class="row">
      {% for item in site.portfolio limit:3 %}
        {% include portfolio-component.html item=item %}
      {% endfor %}
    </div>
  </div>
  {% assign portfolio = site.pages | where: "url", "/portfolio.html" | first %}
  {% include fuzzy-button.html url=portfolio.url text=portfolio.button %}
</section>
